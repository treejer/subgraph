type Counter @entity {
  id: ID!
  treeUpdates: BigInt!
  bid: BigInt!
  RegularRequest: BigInt!
  assignedFunds: BigInt!
  dme: BigInt!
  planterPayments: BigInt!
  withdraws: BigInt!
  treeFund: BigInt!
  treeSpecs: BigInt!
  communityGift: BigInt!
  treeHistory: BigInt!
  addressHistory: BigInt!
}

type Planter @entity {
  id: ID!
  planterType: BigInt!
  status: BigInt!
  countryCode: String!
  score: BigInt!
  supplyCap: BigInt!

  longitude: BigInt!
  latitude: BigInt!
  memberOf: Planter
  members: [Planter!] @derivedFrom(field: "memberOf")
  invitedBy: Planter
  refferers: [Planter!] @derivedFrom(field: "invitedBy")
  organizationShare: BigInt!
  memberCount: BigInt!
  invitedCount: BigInt!
  balance: BigInt!
  createdAt: BigInt!
  updatedAt: BigInt!
  trees: [Tree!] @derivedFrom(field: "planter")

  plantedCount: BigInt!
  verifiedPlantedCount: BigInt!
  totalOrganizationPlantedCount: BigInt!
  totalOrganizationVerifiedPlantedCount: BigInt!
  regularPlantedCount: BigInt!
  regularVerifiedPlantedCount: BigInt!
  organizationRegularPlantedCount: BigInt!
  organizationRegularVerifiedPlantedCount: BigInt!
}

type Tree @entity {
  id: ID!
  planter: Planter
  funder: Funder
  owner: Owner
  species: BigInt!
  countryCode: String!
  saleType: BigInt!
  soldType: BigInt!
  treeStatus: BigInt!
  plantDate: BigInt!
  birthDate: BigInt!
  attribute: Attribute
  symbol: Symbol
  lastUpdate: TreeUpdate
  treeUpdates: [TreeUpdate!] @derivedFrom(field: "tree")
  treeHistories: [TreeHistory!] @derivedFrom(field: "tree")
  auctions: [Auction!] @derivedFrom(field: "tree")
  honoraryTree: HonoraryTree
  treeSpecs: String!
  treeSpecsEntity: TreeSpec
  requestId: String!
  createdAt: BigInt!
  updatedAt: BigInt!
}

type HonoraryTree @entity {
  id: ID!
  tree: Tree!
  recipient: HonoraryTreeRecipient
  claimed: Boolean!
  createdAt: BigInt!
  updatedAt: BigInt!
}

type HonoraryTreeRecipient @entity {
  id: ID!
  expiryDate: BigInt!
  startDate: BigInt!
  status: BigInt!
  claimedFailed: Boolean!
  createdAt: BigInt!
  updatedAt: BigInt!
}


type TreeHistory @entity {
  id: ID!
  tree: Tree!
  event: String!
  from: String!
  transactionHash: String!
  blockNumber: BigInt!
  value: BigInt!
  createdAt: BigInt!
}

type AddressHistory @entity {
  id: ID!
  address: String!
  event: String!
  from: String!
  transactionHash: String!
  blockNumber: BigInt!
  type: String!
  typeId: String!
  value: BigInt!
  count: BigInt!
  createdAt: BigInt!
}

type TreeSpec @entity {
  id: ID!
  name: String!
  description: String!
  externalUrl: String!
  imageFs: String!
  imageHash: String!
  symbolFs: String!
  symbolHash: String!
  # description: String!
  animationUrl: String!
  diameter: String!
  latitude: String!
  longitude: String!
  attributes: String!
  updates: String!
  nursery: String!
  locations: String!
}

type TreeUpdate @entity {
  id: ID!
  tree: Tree!
  updateStatus: BigInt!
  updateSpecs: String!
  createdAt: BigInt!
  updatedAt: BigInt!
}

type TempTree @entity {
  id: ID!
  planter: Planter!
  countryCode: String!
  status: BigInt!
  plantDate: BigInt!
  birthDate: BigInt!
  treeSpecs: String!
  treeSpecsEntity: TreeSpec
  createdAt: BigInt!
  updatedAt: BigInt!
}

type Funder @entity {
  id: ID!
  trees: [Tree!] @derivedFrom(field: "funder")
  treeCount: BigInt!
  spentWeth: BigInt!
  spentDai: BigInt!
  rank: BigInt!
  lastRequestId: String!
  auctionCount: BigInt!
  regularCount: BigInt!
  incrementalCount: BigInt!
  auctionSpent: BigInt!
  incrementalSpent: BigInt!
  regularSpent: BigInt!
  createdAt: BigInt!
  updatedAt: BigInt!
}

type Owner @entity {
  id: ID!
  trees: [Tree!] @derivedFrom(field: "owner")
  treeCount: BigInt!
  regularTreeCount: BigInt!
  genesisTreeCount: BigInt!
  createdAt: BigInt!
  updatedAt: BigInt!
}

type Referrer @entity {
  id: ID!
  claimableTreesDai: BigInt!
  claimableTreesWeth: BigInt!
  referrerCount: BigInt!
  claimedCount: BigInt!
  createdAt: BigInt!
  updatedAt: BigInt!
}

type Auction @entity {
  id: ID!
  tree: Tree!
  initialPrice: BigInt!
  priceInterval: BigInt!
  startDate: BigInt!
  endDate: BigInt!
  winner: Funder
  highestBid: BigInt!
  isActive: Boolean
  bids: [Bid!] @derivedFrom(field: "auction")
  createdAt: BigInt!
  updatedAt: BigInt!
}

type Bid @entity {
  id: ID!
  auction: Auction
  bidder: String!
  bid: BigInt!
  createdAt: BigInt!
}



type Attribute @entity {
  id: ID!
  tree: Tree
  attribute1: BigInt!
  attribute2: BigInt!
  attribute3: BigInt!
  attribute4: BigInt!
  attribute5: BigInt!
  attribute6: BigInt!
  attribute7: BigInt!
  attribute8: BigInt!
  generationType: BigInt!
  createdAt: BigInt!
}

type Symbol @entity {
  id: ID!
  tree: Tree
  shape: BigInt!
  trunkColor: BigInt!
  crownColor: BigInt!
  effect: BigInt!
  coefficient: BigInt!
  generationType: BigInt!
  createdAt: BigInt!
}


type TreeWithAttributeProblem @entity {
  id: ID!
  tree: Tree
  createdAt: BigInt!
}

type IncrementalSale @entity {
  id: ID!
  startTree: Tree!
  endTree: Tree!
  startTreeId: BigInt!
  endTreeId: BigInt!
  initialPrice: BigInt!
  increments: BigInt!
  priceJump: BigInt!
  createdAt: BigInt!
  updatedAt: BigInt!
}

